<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <title>Electron Calendar & Task Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Left Side: Calendar -->
        <div class="calendar-section">
            <div class="calendar-header">
                <button id="prev-month" class="nav-btn">&lt;</button>
                <h2 id="month-year">Month Year</h2>
                <button id="next-month" class="nav-btn">&gt;</button>
            </div>
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div id="calendar-days" class="calendar-grid">
                <!-- Days will be generated by JS -->
            </div>
        </div>

        <!-- Right Side: Tasks -->
        <!-- Right Side: Tasks & Notes -->
        <div class="task-section">
            <h2>Tracker</h2>

            <!-- Mode Switcher -->
            <div class="mode-switcher">
                <button class="mode-btn active" data-mode="task">Task</button>
                <button class="mode-btn" data-mode="note">Note</button>
                <button class="mode-btn" data-mode="voice">Voice</button>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <!-- Task Input -->
                <div id="task-input-container" class="input-group active">
                    <input type="text" id="task-input" placeholder="Add a new task...">
                    <button id="add-task-btn" class="action-btn">+</button>
                </div>

                <!-- Note Input -->
                <div id="note-input-container" class="input-group">
                    <textarea id="note-input" placeholder="Write a note..."></textarea>
                    <button id="add-note-btn" class="action-btn">Save</button>
                </div>

                <!-- Voice Input -->
                <div id="voice-input-container" class="input-group">
                    <button id="record-btn" class="record-btn">üé§ Record</button>
                    <button id="stop-btn" class="stop-btn" disabled>‚èπ Stop</button>
                    <span id="recording-status"></span>
                </div>
            </div>

            <!-- List -->
            <ul id="item-list">
                <!-- Items will be generated by JS -->
            </ul>
        </div>
    </div>

    <!-- Renderer Script -->
    <script src="renderer.js"></script>
</body>

</html>
